<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue.js</title>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Extends Option</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">+</button></p>
    </div>

    <script type="text/javascript">
        var extendsObj={
            updated:function(){
                console.log("我是扩展的update");
            }
        }

        var app = new Vue({
            el:'#app',
            data:{
                
                num:1
            },
            methods:{
                add:function(){
                    console.log("我是原生的方法");
                    this.num++;
                }
            },
            updated:function(){
                console.log('我是原生的update');
            }, 
            extends:extendsObj

        })
    </script>
</body>
</html>
