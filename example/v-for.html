<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue.js</title>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-for实例</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
                {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(stu,index) in sortStu">
               {{index+1}}: {{stu.name}}
                --
                {{stu.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                items:[20,23,8,65,32,19,54,56,41],
                students:[
                    {name:'jspang',age:32},
                    {name:'Panda',age:23},
                    {name:'PanPaN',age:21},
                    {name:'King',age:45}
                ]
            },
            computed:{
                sortItems:function(){
                    return this.items.sort(sortNumber);
                },
                sortStu:function(){
                    return sortByKey(this.students,'age')
                }
            }
        });
        function sortNumber(a,b){
            return a-b;
        }

        function sortByKey(array,key){
            return array.sort(function(a,b){
            var x=a[key];
            var y=b[key];
            return ((x<y)?-1:((x>y)?1:0));
            });
        }
    </script>
</body>
</html>
