<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue.js</title>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>helloworld</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello vue!'
            }
        })
    </script>
</body>
</html>
