<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue.js</title>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component 父子组件关系</h1>
    <hr>
    <div id="app">
        
        <panda></panda>
    </div>


    <script type="text/javascript">
        var city={
            template:`<div style="color:green;">siCuan of China</div>`
        }
        var pandaComponent={
            template:`
            <div>
            <p>Panda from China</p>
            <city></city>
            </div>
            `,
            components:{
                "city":city
            }
        }
        
       
        var app = new Vue({
            el:'#app',
            components:{
                "panda":pandaComponent
            }  
        })
    </script>
</body>
</html>
