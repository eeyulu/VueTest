<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue.js</title>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Watch 选项 监控数据</h1>
    <hr>
    <div id="app">
        <p>今日温度:{{temperature}}度</p>
        <p>穿衣建议:{{advice}}</p>
        <p><button @click="increase">升高温度</button></p>
        <p><button @click="decrease">降低温度</button></p>
    </div>

    <script type="text/javascript">
        var arr = ["短袖","夹克长裙","羽绒服"]
        var app = new Vue({
            el:'#app',
            data:{
                temperature :14,
                advice:"夹克长裙"
            },
            methods:{
                increase:function(){
                    this.temperature +=5;
                },
                decrease:function(){
                    this.temperature -=5;
                }
            }
            // watch:{
            //     temperature:function(newVal,oldVal){
            //         if(newVal>=26){
            //             this.advice=arr[0];
            //         }else
            //         if(newVal<=26 && newVal>0){
            //             this.advice=arr[1];
            //         }else{
            //             this.advice=arr[2];
            //         }
            //     }
            // }
        })

        app.$watch('temperature',function(newVal,oldVal){
            if(newVal>=26){
                this.advice=arr[0];
            }else
            if(newVal<=26 && newVal>0){
                this.advice=arr[1];
            }else{
                this.advice=arr[2];
            }
        })
    </script>
</body>
</html>
