<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue.js</title>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">+</button></p>
    </div>

    <script type="text/javascript">
        var addConsole = {
            updated:function(){
                console.log('数据发生变化');
            }
        };

        Vue.mixin({
            updated:function() {
                console.log('我是全局的混入');
            }
        });

        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                }
            },
            updated:function(){
                console.log('我是原生的update');
            }, 
            mixins:[addConsole]
        })
    </script>
</body>
</html>
